<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results for {{ movie_name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Container for search results -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Results for "{{ movie_name }}"</h1>
        <ul class="list-group">
            {% for movie in items %}
                <li class="list-group-item">
                    <a href="{{ url_for('movie_info', movie_id=movie.movieID) }}" class="text-decoration-none">
                        <strong>{{ movie['title'] }}</strong> <span class="text-muted">({{ movie['year'] }})</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
